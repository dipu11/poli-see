<script src="d3/d3.min.js"></script>
<script>

// enumerated constants for types of elements
const element_types =
{
  NODE: "node",
  LINK: "link"
}

const NUM_LAYERS = 4;

// variables for title and intro text
var title;
var intro_text;

// arrays for nodes and links
var nodes;
var links = [];

// arrays for node, link, and use types
var node_types;
var link_types;
var use_types;

// objects for colors and dimensions
var colors;
var dimensions;
var layer_outline_radii;

// object for currently selected element
var clicked_elt = null;

// selection of svg to contain the main body of the graph
var svg_selection = d3.select("#canvas");
// selection of g to be placed at center of the graph
var g_selection = svg_selection.append("g");

// selections of div containers to contain sidebars and potentially other display elements accompanying sidebars
var node_sidebar_container_selection = d3.select("#node_sidebar_container");
var link_sidebar_container_selection = d3.select("#link_sidebar_container");

// selections of div sidebars to display additional information about nodes and links
var node_sidebar_selection = d3.select("#node_sidebar");
var link_sidebar_selection = d3.select("#link_sidebar");

// selection of svg for link sidebar summary
var link_sidebar_summary_selection = d3.select("#link_sidebar_summary");

// node-mapping object to generate tree
var root;

// D3 tree to organize nodes
var tree = d3.tree();

// node, link icon, and use icon fill patterns
var node_patterns;
var link_patterns;
var use_patterns;

// selection of nodes to represent personal data
var nodes_selection;
// selection of circles to display nodes
var nodes_circles_selection;

// selection of links to connect nodes
var links_selection;
// selection of polylines to display links
var links_polylines_selection;

// central node
var central_node;
// array of primary nodes, direct successors of the central node in layer 1
var primary_nodes = [];
// id of the base node containing all data collected
var base_all_data_node_id;
// array of links that should be drawn in the background
var background_links = [];
// selection of links background links
var background_links_selection;
// selection of polylines to display background links
var background_links_polylines_selection;



// return the node with a given id
function getNodeById(id)
{
  return nodes.find(function(n) { return n.id == id; });
}

// return the node type with a given id
function getNodeTypeById(id)
{
  return node_types.find(function(t) { return t.id == id; });
}

// return the link type with a given id
function getLinkTypeById(id)
{
  return link_types.find(function(t) { return t.id == id; });
}

// return the use type with a given id
function getUseTypeById(id)
{
  return use_types.find(function(t) { return t.id == id; });
}

// return the proper fill pattern of a node
function getNodePattern(n)
{
  var url = "#" + n.type;

  if(n.identifiable)
    url += "_identifiable";
  else
    url += "_unidentifiable";

  return "url(" + url + ")";
}

// return the proper icon fill pattern of a link
function getLinkPattern(l)
{
  var url = "#" + l.type;

  return "url(" + url + ")";
}

// return the proper icon fill pattern of a use, given its id
function getUsePatternById(id)
{
  var url = "#" + id;

  return "url(" + url + ")";
}

// return the outline color of a node
function getNodeOutlineColor(n)
{
  if(n.identifiable)
  {
    return colors.node_outline_identifiable;
  }
  return colors.node_outline_unidentifiable;
}

// return the radius of a node
function getNodeRadius(n)
{
  if(n.layer == 0)
  {
    return dimensions.center_node_radius;
  }
  return dimensions.node_radius;
}

// return the fill color of a link
function getLinkFillColor(l)
{
  if(getNodeById(l.destination).identifiable)
  {
    return colors.link_fill_identifiable;
  }
  return colors.link_fill_unidentifiable;
}

// return the outline color of a link
function getLinkOutlineColor(l)
{
  if(getNodeById(l.destination).identifiable)
  {
    return colors.link_outline_identifiable;
  }
  return colors.link_outline_unidentifiable;
}

// return a string containing the points for a link polyline arrow pointing down, given a link
function createLinkPolylineFromLink(l)
{
  var source = getNodeById(l.source);
  var dest = getNodeById(l.destination);
  return createLinkPolylineFromValues(source.x, source.y, dest.x, dest.y,
    dest.radius + dimensions.node_outline_width + 3);
}

// return a string containing the points for a link polyline arrow pointing down, given necessary values
function createLinkPolylineFromValues(source_x, source_y, dest_x, dest_y, subtract_len)
{
  var length = Math.sqrt( Math.pow((dest_x - source_x), 2) + Math.pow((dest_y - source_y), 2)) - subtract_len;
  var length_to_head = length - dimensions.link_arrowhead_length;
  var w1 = dimensions.link_width / 2;
  var w2 = dimensions.link_arrowhead_width / 2;
  return "0 0, " +
    w1 + " 0, " +
    w1 + " " + length_to_head + ", " +
    w2 + " " + length_to_head + ", " +
    "0 " + length + ", " +
    -w2 + " " + length_to_head + ", " +
    -w1 + " " + length_to_head + ", " +
    -w1 + " 0, 0 0";
}

// return the degrees by which a link needs to be rotated counterclockwise from pointing straight down in order to
// point in the right direction
function getLinkRotationDegrees(l)
{
  var source = getNodeById(l.source);
  var dest = getNodeById(l.destination);
  var theta = Math.atan2((source.y - dest.y), (source.x - dest.x));
  return theta * 180 / Math.PI + 90;
}

// create a stick with the child at the bottom and a specified number of parents preceding
function createStick(child, num_parents)
{
  if(num_parents <= 0)
    return child;
  else
    return createStick({ id: null, children: [child] }, num_parents - 1);
}

// recursively create a tree, given the root
function createTree(root)
{
  // make a copy of the root's successor links
  var successor_links = root.successor_links.slice();

  // if there are no successor links, then return the root as a leaf
  if(successor_links.length == 0)
  {
    return { id: root.id, children: [], siblings: [] };
  }
  // else if there are successor links, then return the root's branch
  else
  {
    var children = [];
    var siblings = [];

    // iterate through successor links
    for(var i = 0; i < successor_links.length; i++)
    {
      var s = getNodeById(successor_links[i].successor_id);
      var s_branch = createTree(s);

      // if the successor is in a higher layer than the root, then add it as a child
      if(s.layer > root.layer)
        children.push(createStick(s_branch, s.layer - root.layer - 1));
      // else if the successor is in the same layer as the root, then add it as a sibling
      else if(s.layer == root.layer)
        siblings.push(createTree(s));

      // add the successor's siblings as children of the root
      for(var j = 0; j < s_branch.siblings.length; j++)
      {
        children.push(createStick(s_branch.siblings[j], s.layer - root.layer - 1));
      }
    }

    // return a tree
    return { id: root.id, children: children, siblings: siblings };
  }
}

// update the node sidebar based on a node
function updateNodeSidebar(n)
{
  // set the sidebar text
  node_sidebar_selection.select("h1")
    .html(n.label);
  node_sidebar_selection.select("p")
    .html(n.text);
  if(n.layer == 0)
  {
    node_sidebar_selection.select("h2")
      .html("");
  }
  else
  {
    node_sidebar_selection.select("h2")
      .html(n.data_handler + " can use this data to...");
  }

  // add use divs to the sidebar
  node_sidebar_selection.selectAll("div").remove();
  var use_divs_selection = node_sidebar_selection.selectAll("div")
    .data(n.uses)
    .enter().append("div")
      .classed("use-container", true)
      .style("border-bottom", dimensions.node_sidebar_outline_width + "px solid " + colors.node_sidebar_outline);

  // remove bottom border from last use div
  node_sidebar_selection.select("div:last-child")
    .style("border-bottom", "none");

  // add icons and text to the use divs
  var icon_radius_with_outline = dimensions.use_icon_radius + dimensions.use_icon_outline_width;
  use_divs_selection.append("svg")
    .attr("height", icon_radius_with_outline * 2 + "px")
    .style("flex-basis", icon_radius_with_outline * 2 + "px")
    .append("circle")
      .attr("r", dimensions.use_icon_radius)
      .attr("cx", icon_radius_with_outline)
      .attr("cy", icon_radius_with_outline)
      .attr("fill", getUsePatternById)
      .attr("stroke", colors.use_icon_outine)
      .attr("stroke-width", dimensions.use_icon_outline_width);
  use_divs_selection.append("p")
    .html(function(d) { return getUseTypeById(d).label; });

  // show the sidebar
  node_sidebar_container_selection
    .style("display", "inline-block");
}

// update the link sidebar based on a link
function updateLinkSidebar(l)
{
  var source = getNodeById(l.source);
  var dest = getNodeById(l.destination);

  var node_radius_with_outline = dimensions.node_radius + dimensions.node_outline_width;

  // update the link summary
  link_sidebar_summary_selection.select("polyline")
      .attr("points", createLinkPolylineFromValues(node_radius_with_outline, node_radius_with_outline,
        dimensions.display_radius - node_radius_with_outline, node_radius_with_outline,
        dimensions.link_icon_radius + dimensions.link_icon_outline_width + 3))
      .attr("fill", getLinkFillColor(l))
      .attr("stroke", getLinkOutlineColor(l));
  link_sidebar_summary_selection.select("circle")
      .attr("fill", getNodePattern(source))
      .attr("stroke", getNodeOutlineColor(source));
  link_sidebar_summary_selection.select("circle:nth-child(3)")
      .attr("fill", getNodePattern(dest))
      .attr("stroke", getNodeOutlineColor(dest));

  // set the icon and title for the link sidebar
  link_sidebar_selection.select("circle")
    .attr("fill", getLinkPattern(l));
  link_sidebar_selection.select("h1")
    .html(getLinkTypeById(l.type).label);
  link_sidebar_selection.select("p")
    .html(l.text);

  // show the sidebar
  link_sidebar_container_selection
    .style("display", "inline-block");
}

// update either the node or the link sidebar based on an input element
function updateSidebar(elt)
{
  if(elt.type == element_types.NODE)
  {
    updateNodeSidebar(elt.data);
  }
  else if(elt.type == element_types.LINK)
  {
    updateLinkSidebar(elt.data);
  }
}

// hide the sidebars
function hideSidebars()
{
  node_sidebar_container_selection
    .style("display", "none");
  link_sidebar_container_selection
    .style("display", "none");
}

// if the input element is a node, then gradually increase its radius to 1.3 times its normal value
function increaseNodeRadius(elt)
{
  if(elt.type == element_types.NODE)
  {
    elt.selection
      .transition()
      .attr("r", elt.data.radius * 1.3);
  }
}

// if the input element is a node, then gradually decrease its radius to its normal value
function decreaseNodeRadius(elt)
{
  if(elt.type == element_types.NODE)
  {
    elt.selection
      .transition()
      .attr("r", elt.data.radius);
  }
}

// change the input element's outline to indicate focus
function focusElementOutline(elt)
{
  elt.selection
    .attr("stroke", colors.click_focus_outline)
    .attr("stroke-width", dimensions.click_focus_outline_width);
}

// change the input element's outline to not indicate focus
function unfocusElementOutline(elt)
{
  if(elt.type == element_types.NODE)
  {
    elt.selection
      .attr("stroke", getNodeOutlineColor)
      .attr("stroke-width", dimensions.node_outline_width);
  }
  else if(clicked_elt.type == element_types.LINK)
  {
    clicked_elt.selection
      .attr("stroke", getLinkOutlineColor)
      .attr("stroke-width", dimensions.link_outline_width);
  }
}

// handle interactions when the cursor enters an interactive element
function onMouseEnter(elt)
{
  // display the correct sidebar
  hideSidebars();
  updateSidebar(elt);

  // if the cursor is over a node, then increase the node's size
  increaseNodeRadius(elt);
}

// handle interactions when the cursor leaves an interactive element
function onMouseLeave(elt)
{
  // hide the sidebar
  hideSidebars();

  // if there is no clicked element, then if the cursor was over a node, just decrease the node's size back to normal
  if(clicked_elt == null)
  {
    decreaseNodeRadius(elt);
  }
  // if there is a clicked element, then update the sidebar to display information about the clicked element
  else
  {
    updateSidebar(clicked_elt);

    // if the cursor was over a node, then unless the node is the clicked element, decrease its size back to normal
    if(elt.data.id != clicked_elt.data.id)
    {
      decreaseNodeRadius(elt);
    }
  }
}

// handle interactions when the cursor clicks on an interactive element
function onClick(elt)
{
  // if there is no old clicked element, then focus on the new clicked element
  if(clicked_elt == null)
  {
    // change the outline of the new clicked element to indicate focus
    focusElementOutline(elt);

    clicked_elt = elt;
  }
  // if there is an old clicked element that is not the new clicked element, then focus away from the old and on the new
  else if(elt.data.id != clicked_elt.data.id)
  {
    // display the correct sidebar
    hideSidebars();
    updateSidebar(elt);

    // change the outline of the old clicked element back to normal, and decrease its size back to normal if it was a node
    unfocusElementOutline(clicked_elt);
    decreaseNodeRadius(clicked_elt);

    // change outline of new clicked element to indicate focus
    focusElementOutline(elt);

    clicked_elt = elt;
  }
  // if the new clicked element is the old clicked element, then focus away from it
  else
  {
    // change outline of clicked element back to normal
    unfocusElementOutline(elt);

    clicked_elt = null;
  }
}



function main()
{
  // set title and intro text
  d3.select("h1").html(title);
  d3.select("p").html(intro_text);

  // set display variables and elements
  {
    let display_radius = dimensions.display_radius;

    let node_sidebar_extra_space = 2 * (dimensions.node_sidebar_padding +
      dimensions.node_sidebar_outline_width);
    let node_sidebar_width = display_radius - node_sidebar_extra_space;
    let node_sidebar_max_height = 2 * display_radius - node_sidebar_extra_space;

    let link_sidebar_summary_height = 2 * (dimensions.node_radius + dimensions.node_outline_width);
    let link_sidebar_extra_space = 2 * (dimensions.link_sidebar_padding +
      dimensions.link_sidebar_outline_width);
    let link_sidebar_width = display_radius - link_sidebar_extra_space;
    let link_sidebar_max_height = 2 * display_radius - link_sidebar_extra_space - link_sidebar_summary_height -
      dimensions.link_sidebar_summary_margin_bottom;

    let node_radius_with_outline = dimensions.node_radius + dimensions.node_outline_width;
    let link_icon_radius_with_outline = dimensions.link_icon_radius + dimensions.link_icon_outline_width;

    layer_outline_radii = dimensions.layer_outline_radii_proportions.map(function(x) { return x * display_radius; });
    svg_selection
      .attr("width", 2 * display_radius)
      .attr("height", 2 * display_radius);
    g_selection.attr("transform", "translate(" + display_radius + "," + display_radius + ")");

    node_sidebar_selection
      .style("border", dimensions.node_sidebar_outline_width + "px solid " + colors.node_sidebar_outline)
      .style("background-color", colors.node_sidebar_fill)
      .style("width", node_sidebar_width + "px")
      .style("max-height", node_sidebar_max_height + "px")
      .style("padding", dimensions.node_sidebar_padding + "px");

    link_sidebar_selection
      .style("border", dimensions.link_sidebar_outline_width + "px solid " + colors.link_sidebar_outline)
      .style("background-color", colors.link_sidebar_fill)
      .style("width", link_sidebar_width + "px")
      .style("max-height", link_sidebar_max_height + "px")
      .style("padding", dimensions.link_sidebar_padding + "px");

    link_sidebar_summary_selection
      .attr("width", display_radius + "px")
      .attr("height", link_sidebar_summary_height)
      .style("margin-bottom", dimensions.link_sidebar_summary_margin_bottom);
    link_sidebar_summary_selection.select("polyline")
        .attr("transform", "translate(" + node_radius_with_outline + "," + node_radius_with_outline + ") rotate(270)")
        .attr("stroke-width", dimensions.link_outline_width);
    link_sidebar_summary_selection.select("circle")
        .attr("r", dimensions.node_radius)
        .attr("cx", node_radius_with_outline)
        .attr("cy", node_radius_with_outline)
        .attr("stroke-width", dimensions.node_outline_width);
    link_sidebar_summary_selection.select("circle:nth-child(3)")
        .attr("r", dimensions.node_radius)
        .attr("cx", dimensions.display_radius - node_radius_with_outline)
        .attr("cy", node_radius_with_outline)
        .attr("stroke-width", dimensions.node_outline_width);

    link_sidebar_selection.select("svg")
      .attr("width", link_icon_radius_with_outline * 2)
      .attr("height", link_icon_radius_with_outline * 2)
      .select("circle")
        .attr("r", dimensions.link_icon_radius)
        .attr("cx", link_icon_radius_with_outline)
        .attr("cy", link_icon_radius_with_outline)
        .attr("stroke", colors.link_icon_outine)
        .attr("stroke-width", dimensions.link_icon_outline_width);

    tree
      .size([2 * Math.PI, display_radius])
      .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });
  }


  // create one identifiable and one unidentifiable version of each node icon
  {
    let num_node_types = node_types.length;
    for(let i = 0; i < num_node_types; i++)
    {
      node_types.push({id: node_types[i].id + "_unidentifiable", image: node_types[i].image, fill_color: colors.node_fill_unidentifiable});
      node_types[i].id = node_types[i].id + "_identifiable";
      node_types[i].fill_color = colors.node_fill_identifiable;
    }
  }



  // iterate through nodes to record special nodes, change node layers to essentially create a second sub-layer in
  // layer 1, and create links
  for(let i = 0; i < nodes.length; i++)
  {
    let n = nodes[i];

    // if the node is the central node, record it, and add its successor links in layer 1 to the array of primary nodes
    if(n.layer == 0)
    {
      central_node = n;
      for(let j = 0; j < n.successor_links.length; j++)
      {
        let s = getNodeById(n.successor_links[j].successor_id);
        if(s.layer == 1)
        {
          primary_nodes.push(s);
        }
      }
    }

    // set the radius of nodes
    n.radius = getNodeRadius(n);

    // move each node one node outward to accommodate for second sub-layer within layer 1 (center node and primary
    // nodes will later be moved back)
    n.layer += 1;

    // fill links array with link objects based on the .json data
    for(let j = 0; j < n.successor_links.length; j++)
    {
      let l = n.successor_links[j];
      if(l.successor_id != base_all_data_node_id)
      {
        links.push({ source: n.id, destination: l.successor_id, type: l.type, text: l.text });
      }
    }
  }

  // move central node and primary nodes back to their original layer
  central_node.layer -= 1;
  primary_nodes.map(n => n.layer -= 1);



  // map nodes and create a d3 tree
  root = tree(d3.hierarchy(createTree(central_node)));
  tree_nodes = root.descendants();

  // set the coordinates of nodes to the coordinates of nodes in the tree, altered to make a radial tree
  for(let i = 0; i < nodes.length; i++)
  {
    let n = nodes[i];
    matching_tree_node = tree_nodes.find(function(node) { return node.data.id == n.id; });
    n.x = (matching_tree_node.y = +matching_tree_node.y) * Math.cos(matching_tree_node.x -= Math.PI / 2);
    n.y = matching_tree_node.y * Math.sin(matching_tree_node.x);

    // adjust the distance of nodes from the center, according to specified dimensions
    if(n.layer != 0)
    {
      n.x = n.x * dimensions.layer_radii_proportions[n.layer] / (n.layer / NUM_LAYERS);
      n.y = n.y * dimensions.layer_radii_proportions[n.layer] / (n.layer / NUM_LAYERS);
    }
  }



  // create background links from primary nodes to the base all_data node
  for(let i = 0; i < primary_nodes.length; i++)
  {
    let n = primary_nodes[i];
    if(! n.all_data)
    {
      background_links.push({ source: n.id, destination: base_all_data_node_id, type: null, text: null });
    }
  }



  // append patterns for node icons
  node_patterns = svg_selection.select("#node_pattern_defs").selectAll("pattern")
    .data(node_types)
    .enter()
    .append("pattern")
      .attr("id", function(d) { return d.id; })
      .attr("width", "1")
      .attr("height", "1")
      .attr("patternContentUnits", "objectBoundingBox");

  // add circles to node patterns
  node_patterns.append("circle")
    .attr("cx", ".5")
    .attr("cy", ".5")
    .attr("r", ".5")
    .attr("fill", function(d) { return d.fill_color; });

  // add images to node patterns
  node_patterns.append("image")
    .attr("x", ".2")
    .attr("y", ".2")
    .attr("width", ".6")
    .attr("height", ".6")
    .attr("href", function(d) { return d.image; });



  // append patterns for link icons
  link_patterns = svg_selection.select("#link_pattern_defs").selectAll("pattern")
    .data(link_types)
    .enter()
    .append("pattern")
      .attr("id", function(d) { return d.id; })
      .attr("width", "1")
      .attr("height", "1")
      .attr("patternContentUnits", "objectBoundingBox");

  // add circles to link patterns
  link_patterns.append("circle")
    .attr("cx", ".5")
    .attr("cy", ".5")
    .attr("r", ".5")
    .attr("fill", "black");

  // add images to link patterns
  link_patterns.append("image")
    .attr("x", ".2")
    .attr("y", ".2")
    .attr("width", ".6")
    .attr("height", ".6")
    .attr("href", function(d) { return d.image; });



  // append patterns for use icons
  use_patterns = svg_selection.select("#use_pattern_defs").selectAll("pattern")
    .data(use_types)
    .enter()
    .append("pattern")
      .attr("id", function(d) { return d.id; })
      .attr("width", "1")
      .attr("height", "1")
      .attr("patternContentUnits", "objectBoundingBox");

  // add circles to use patterns
  use_patterns.append("circle")
    .attr("cx", ".5")
    .attr("cy", ".5")
    .attr("r", ".5")
    .attr("fill", function(d) { return d.fill_color; });

  // add images to use patterns
  use_patterns.append("image")
    .attr("x", ".2")
    .attr("y", ".2")
    .attr("width", ".6")
    .attr("height", ".6")
    .attr("href", function(d) { return d.image; });



  // append circles for layers
  for(let i = 3; i > 0; i--)
  {
    g_selection.append("circle")
      .attr("r", layer_outline_radii[i])
      .attr("fill", colors.layer_fill)
      .attr("stroke", colors.layer_outline)
      .attr("stroke-width", dimensions.layer_outline_width);
  }



  // append background links
  background_links_selection = g_selection.selectAll(".background_link")
    .data(background_links)
    .enter().append("g")
      .classed("background_link", true)
      .attr("transform", function(d)
      {
        let source = getNodeById(d.source);
        return "translate(" + source.x + "," + source.y + ")";
      });

  // add lines to background links
  background_links_polylines_selection = background_links_selection.append("polyline")
    .attr("points", createLinkPolylineFromLink)
    .attr("transform", function(d) { return "rotate(" + getLinkRotationDegrees(d) + ")"; })
    .attr("fill", colors.link_fill_background)
    .attr("stroke", colors.link_outline_background)
    .attr("stroke-width", dimensions.link_outline_width);



  // append links
  links_selection = g_selection.selectAll(".link")
    .data(links)
    .enter().append("g")
      .classed("link", true)
      .attr("transform", function(d)
      {
        let source = getNodeById(d.source);
        return "translate(" + source.x + "," + source.y + ")";
      });

  // add lines to links
  links_polylines_selection = links_selection.append("polyline")
    .attr("points", createLinkPolylineFromLink)
    .attr("transform", function(d) { return "rotate(" + getLinkRotationDegrees(d) + ")"; })
    .attr("fill", getLinkFillColor)
    .attr("stroke", getLinkOutlineColor)
    .attr("stroke-width", dimensions.link_outline_width);

  // mouse interactions for links
  links_polylines_selection
    // display more information when the cursor hovers over links
    .on("mouseenter", function(d) { onMouseEnter({type:element_types.LINK, data:d, selection:d3.select(this)}); })
    // hide information when the cursor leaves a link
    .on("mouseleave", function(d) { onMouseLeave({type:element_types.LINK, data:d, selection:d3.select(this)}); })
    // retain focus on an element when it is clicked
    .on("click", function(d) { onClick({type:element_types.LINK, data:d, selection:d3.select(this)}); });



  // append nodes
  nodes_selection = g_selection.selectAll(".node")
    .data(nodes)
    .enter().append("g")
      .classed("node", true)
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  // add circles to nodes
  nodes_circles_selection = nodes_selection.append("circle")
    .attr("r", getNodeRadius)
    .attr("fill", getNodePattern)
    .attr("stroke", getNodeOutlineColor)
    .attr("stroke-width", dimensions.node_outline_width);

  // mouse interactions for nodes
  nodes_circles_selection
    // display more information in the node sidebar when the cursor hovers over nodes
    .on("mouseenter", function(d) { onMouseEnter({type:element_types.NODE, data:d, selection:d3.select(this)}); })
    // update the node sidebar when the cursor leaves a node
    .on("mouseleave", function(d) { onMouseLeave({type:element_types.NODE, data:d, selection:d3.select(this)}); })
    // retain focus on an element when it is clicked
    .on("click", function(d) { onClick({type:element_types.NODE, data:d, selection:d3.select(this)}); });
}
